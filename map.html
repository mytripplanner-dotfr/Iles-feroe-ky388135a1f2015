
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Iles feroe</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 62.15259398999999, lng: -6.971156519999999 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":62.09820089999999,"lng":-7.2145002,"name":"Vágar","jour":1,"titre":"Arrivée à Vágar et découverte de Sørvágur","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.09820089999999,-7.2145002&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.09820089999999,-7.2145002","aiImageUrl":"jour1.jpg"},{"lat":62.1070829,"lng":-7.597474499999999,"name":"Mykines","jour":3,"titre":"L'île aux oiseaux de Mykines","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.1070829,-7.597474499999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.1070829,-7.597474499999999","aiImageUrl":"jour3.jpg"},{"lat":62.01072479999999,"lng":-6.7740852,"name":"Tórshavn, Streymoy","jour":4,"titre":"De Vágar à Streymoy et la capitale Tórshavn","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.01072479999999,-6.7740852&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.01072479999999,-6.7740852","aiImageUrl":"jour4.jpg"},{"lat":62.1525397,"lng":-7.0754277,"name":"Streymoy","jour":6,"titre":"Les villages pittoresques du nord de Streymoy","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.1525397,-7.0754277&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.1525397,-7.0754277","aiImageUrl":"jour6.jpg"},{"lat":62.2212389,"lng":-6.8818927,"name":"Eysturoy","jour":7,"titre":"Les cascades et falaises d'Eysturoy","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.2212389,-6.8818927&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.2212389,-6.8818927","aiImageUrl":"jour7.jpg"},{"lat":62.2255316,"lng":-6.583653099999999,"name":"Klaksvík, Borðoy / Kunoy","jour":9,"titre":"Les îles du Nord: Borðoy et Kunoy","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.2255316,-6.583653099999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.2255316,-6.583653099999999","aiImageUrl":"jour9.jpg"},{"lat":62.3154874,"lng":-6.7632679,"name":"Kalsoy","jour":10,"titre":"L'île de Kalsoy, l'île à la flûte","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.3154874,-6.7632679&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.3154874,-6.7632679","aiImageUrl":"jour10.jpg"},{"lat":62.2212389,"lng":-6.8818927,"name":"Eysturoy / Streymoy","jour":11,"titre":"Exploration côtière et retour à Streymoy","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.2212389,-6.8818927&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.2212389,-6.8818927","aiImageUrl":"jour11.jpg"},{"lat":62.16316999999999,"lng":-7.165286,"name":"Vestmanna, Streymoy","jour":13,"titre":"Excursion en bateau aux falaises de Vestmanna","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.16316999999999,-7.165286&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.16316999999999,-7.165286","aiImageUrl":"jour13.jpg"},{"lat":62.01072479999999,"lng":-6.7740852,"name":"Tórshavn / Vágar","jour":14,"titre":"Journée libre et derniers souvenirs","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.01072479999999,-6.7740852&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.01072479999999,-6.7740852","aiImageUrl":"jour14.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
